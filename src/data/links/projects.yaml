heading:
  en: "Support These Projects"
  ru: "Поддержите эти проекты"
  cs: "Podpořte tyto projekty"
  de: "Unterstützen Sie diese Projekte"
  el: "Υποστηρίξτε αυτά τα έργα"
  es: "Apoye estos proyectos"
  fr: "Soutenez ces projets"
  id: "Dukung Proyek-Proyek Ini"
  it: "Sostieni questi progetti"
  ko: "아래 프로젝트를 지원해주세요"
  pl: "Wesprzyj te projekty"
  pt-BR: "Apoie Esses Projetos"
  sk: "Podporte tieto projekty"
  th: "สนับสนุนโครงการเหล่านี้"
  tr: "Bu Projeleri Destekleyin"
  uk: "Підтримайте ці проєкти"
  zh-CN: "支持这些项目"
  zh-TW: "支持這些專案"

description:
  en: "These projects are working to provide much-needed competition in the mobile hardware space."
  ru: "Эти проекты работают над тем, чтобы создать столь необходимую конкуренцию в сфере мобильного оборудования."
  cs: "Tyto projekty pracují na tom, aby nabídly velmi potřebnou konkurenci v oblasti mobilního hardware."
  de: "Diese Projekte arbeiten daran, den dringend benötigten Wettbewerb auf dem Markt für mobile Hardware zu fördern."
  el: "Οι άνθρωποι σε αυτά τα έργα εργάζονται για να προσφέρουν τον πολύ απαιτούμενο ανταγωνισμό στον τομέα του υλικού κινητών τηλεφώνων."
  es: "Estos proyectos se esfuerzan por crear una competencia indispensable en el mercado de los dispositivos móviles."
  fr: "Ces projets s'efforcent de créer une concurrence indispensable sur le marché du matériel mobile."
  id: "Proyek-proyek ini berupaya untuk menyediakan persaingan yang sangat dibutuhkan di bidang perangkat keras mobile."
  it: "Questi progetti mirano a fornire una concorrenza indispensabile nel settore dell'hardware mobile."
  ko: "이 프로젝트들은 모바일 하드웨어 분야에 절실히 필요한 경쟁을 조성하기 위해 노력하고 있습니다."
  pt-BR: "Esses projetos estão trabalhando para proporcionar a muito necessária competição no campo de hardware móvel."
  sk: "Tieto projekty sa snažia poskytnúť toľko potrebnú konkurenciu v oblasti mobilného hardvéru."
  th: "โครงการเหล่านี้กำลังทำงานเพื่อจัดหาการแข่งขันที่จำเป็นมากในพื้นที่ฮาร์ดแวร์มือถือ"
  tr: "Bu projeler, mobil donanım alanında çok ihtiyaç duyulan rekabeti sağlamak için çalışmaktadırlar."
  uk: "Ці проєкти працюють над створенням вкрай необхідної конкуренції у сфері мобільного обладнання."
  zh-CN: "这些项目致力于在移动硬件领域提供急需的竞争。"
  zh-TW: "這些專案致力在行動硬體領域中提供亟需之競爭。"

